<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="skyblue">
    <form>
    <table align="center" cellpadding="10" bgcolor="lightgreen">

        <caption> <h3> Contact Us </h3> </caption>

        <tr>
            <th> Name </th>
            <td> <input type="text" placeholder="Enter name"/> </td>
             <th> Mobile </th>
            <td> <input type="number" placeholder="Enter Mobile"/> </td>
        </tr>

        <tr>
            <th> City </th>
            <td> <select>
                <option> Choose City </option>
                <option> Mumbai </option>
                <option> Bangalore </option>
                <option> Lucknow </option>
                <option> Chennai </option>
                <option> Kolkata </option>
            </select>
            </td>
            <th> Pincode </th>
            <td> <input type="number" placeholder="Enter Pincode"/> </td>
        </tr>

        <tr>
            <th> Message </th>
            <td colspan="3"> <textarea rows="8" cols="80" placeholder="Enter Message"></textarea> </td>
        </tr>

        <tr>
            <th colspan="5">
                <button type="submit"> Submit </button>
                <button type="reset"> Reset </button>
            </th>
        </tr>
    </table>
    </form>
</body>
</html>
